<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=10"/>
		<title>Genesys Chat - REST API</title>
		<link type="text/css" rel="stylesheet" href="chat_widget/css/ChatUI.css"/>

		<script src="js/background.js"></script>

		<script src="chat_widget/js/jquery-1.11.1.min.js"></script>
		<script src="chat_widget/js/ChatAPI_Lite.js"></script>
		<script src="chat_widget/js/Chat_Transport_REST_httc.js"></script>
		<script src="chat_widget/js/Chat_Transport_REST_webapi.js"></script>
		<script src="chat_widget/js/ChatUI.js"></script>
	</head>
	<body>

		<div id="login_panel">
			<div id="#email">
				<input>
			</div>
			<button id="btn_call"></button>

			<div id="#pin">
				<input />
			</div>
			<button id="btn_auth"></button>
		</div>

		<div id="#chat" class="ChatUI">
			<div class="transcript"></div>
			<div class="input-container">
				<textarea class="input" placeholder="Type something like: 'Tell me about John Smith'"></textarea>
			</div>
			<div class="isTyping"></div>
		</div>

		<script src="js/index.js"></script>

	</body>
</html>
