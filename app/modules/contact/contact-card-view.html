<div class="portfoliocard" ng-contoller>
	<div class="coverphoto" style="{{coverPhotoBg}}">
	</div>
  <div class="profile_picture {{availability}}" style="{{profilePictureBg}}">
	</div>
  
  <div class="title_col">
		<h2 class="name">{{contact.firstName}} {{contact.lastName}}</h2>
		<h4 class="description">{{contact.title}}</h4>
	</div>
	
  <div class="event_desc">
  	<span style="padding-left: 20px;">{{pronoun}} is based in <strong>{{contact.city}}, {{contact.country}}</strong></span><BR> 
  	<span ng-click="querySupervisor()" class="hover" style="padding-left: 20px;">{{possessive}} manager is <strong>{{contact.managerName}}</strong></span><BR>
    <span style="padding-left: 20px;">{{availability_desc}}</span><BR>
    <span style="padding-left: 20px;">{{availability_desc_extra}}</span>
  </div>
  
</div>
