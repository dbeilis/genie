<div id="registration_screen" role="form" ng-show="!me">

	<div class="form-group">
		<label for="exampleInputEmail1">Email address</label>
		<input type="email" class="form-control" id="exampleInputEmail">
	</div>
	<button class="btn btn-default call-button">Call</button>

	<div class="form-group">
		<label for="exampleInputPin">Pin</label>
		<input type="tel" class="form-control" id="exampleInputPin">
	</div>
	<button class="btn btn-default auth-button">Login</button>
</div>

<div id="auth_screen" ng-show="me">

	<header contact="me">
	</header>

	<div id="chat_panel" class="ChatUI">
		<div class="transcript"></div>
		<div class="input-container">
			<textarea class="input" placeholder="Try: 'Tell me about John Smith'"></textarea>
		</div>
		<div class="isTyping"></div>
	</div>

</div>
